<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <script defer src="/login_logic.js"></script>
    <link rel="stylesheet" href="/login_style.css">
    
</head>
<body>
    <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?semt=ais_hybrid&w=740" alt="image">
    <div class="input_box">
    <form>
        <label for="name">Name</label>
        <input class="input_name" id="name" type="text" placeholder="Enter your name...">
        <label for="password">Password</label>
        <input class="input_password" id="password" type="password" placeholder="Enter password...">
        <input class="checkbox_style" type="checkbox" onclick="showPassword()">
        <input class="input_submit" type="submit" value="Submit">
        <a class="input_a" href="">Create new account!</a>
    </form>
    </div>
</body>
</html>
